name: Weathermap CI

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies for Angular
      run: |
         
          cd nodejs
          npm install


    - name: Build Angular
      run: |
           cd nodejs
           npm run build 
        
    - name: Run Angular Tests
      run: |
          cd noodejs
          npm test 
